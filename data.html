<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="favicon" href="imgs/dashboard.png" />
    <title>Dashboard | page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        background: rgba(1, 145, 255, 1);
        background: linear-gradient(
          135deg,
          rgba(238, 14, 255, 1),
          rgba(1, 145, 255, 1)
        );
      }
    </style>
  </head>
  <body class="">
    <div class="container-fluid d-grid mx-auto">
      <div class="row">
        <nav
          class="container title py-2 text-white fs-2 col-12 border-bottom border-2 bg-primary border-secondary-subtle"
        >
          <h1>Dashboard</h1>
        </nav>

        <div
          class="col-12 col-sm-4 col-md-4 col-lg-2 col-xl-2 menu-item border-end border-2 border-secondary-subtle"
        >
          <header
            class="container d-flex justify-content-between align-items-center mt-2 gap-3 flex-column"
          >
            <p class="m-0 p-0 text-white fw-medium fs-5 align-self-start">
              Management
            </p>
            <!-- Button trigger modal -->
            <!-- add -->
            <button
              type="button"
              class="btn btn-primary w-100"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              id="btnAdd"
            >
              Add Company
            </button>
            <!-- search -->
            <input
              type="text"
              placeholder="search"
              class="form-control"
              id="search"
            />

            <!-- sort -->

            <select class="form-select" id="sortByType">
              <option disabled selected>Category</optiond>
              <option value="ALL">ALL</option>
              <option value="Gold">Gold</option>
              <option value="Land">Land</option>
              <option value="Finance">Finance</option>
            </select>

            <!-- category -->

            <select class="form-select" id="sortByName">
              <option disabled selected>Alphabet</option>
              <option value="A-Z">Sort by A-Z</option>
              <option value="Z-A">Sort by Z-A</option>
            </select>
            <!-- chart -->
            <div class="w-100 d-flex flex-column gap-2">
              <p class="m-0 p-0 text-white fw-medium fs-5 text-start">Chart</p>
              <p
                class="p-0 m-0 px-2 d-flex justify-content-start align-items-center gap-2 fs-6 cursor-poiter"
              >
                <i class="fa-solid fa-chart-area"></i>Area Cart
              </p>
              <p
                class="p-0 m-0 px-2 d-flex justify-content-start align-items-center gap-2 fs-6 cursor-poiter"
              >
                <i class="fa-solid fa-chart-pie"></i>Pie Cart
              </p>
              <p
                class="p-0 m-0 px-2 d-flex justify-content-start align-items-center gap-2 fs-6 cursor-poiter"
              >
                <i class="fa-solid fa-chart-simple"></i>Bar Cart
              </p>
            </div>
            <button class="w-100 btn btn-info text-white">
              <i class="fa-solid fa-chart-line mx-2"></i> Statistic
            </button>
            <button id="btnOut" class="w-100 btn btn-dark text-white">
              Logout<i class="fa-solid fa-right-from-bracket mx-2"></i>
            </button>
            <!-- ModalUpdate -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
              <!-- form input product -->
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Form
                    </h1>
                    <button
                    id="btnCloseModal"
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body p-4">
                    <form
                      action=""
                      id="formData"
                      class="d-flex justify-content-center align-items-center gap-4 flex-column"
                    >
                      <h1 class="text-primary fs-5" id="titleUpdate">
                        New Company
                      </h1>
                      <input
                        type="text"
                        id="fullname"
                        placeholder="Fullname"
                        class="form-control"
                      />
                      <input
                        type="text"
                        id="owner"
                        placeholder="Owner"
                        class="form-control"
                      />
                      <input
                        id="email"
                        type="email"
                        placeholder="Email"
                        class="form-control"
                      />
                      <input
                        id="address"
                        type="text"
                        placeholder="Address"
                        class="form-control"
                      />
                      <input
                        id="phone"
                        type="tel"
                        placeholder="Phone"
                        class="form-control"
                      />
  
                      <select id="categorys" class="form-control">
                        <option value="default" disabled selected>Choice</option>
                        <option value="Gold">Gold</option>
                        <option value="Land">Land</option>
                        <option value="Finance">Finance</option>
                      </select>
                      <div class="modal-footer d-flex justify-content-end w-100">
                        <button
                          id="btnUpdate"
                          type="submit"
                          class="btn btn-success form-control w-50" 
                          data-bs-dismiss="modal"
                        >
                          Save
                        </button>
                    </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <!-- type -->
        <div
          class="col-12 col-sm-8 col-md-8 col-lg-10 col-xl-10 data-item overflow-auto"
        >
          <section class="d-grid p-0 w-100">
            <div class="row p-0 m-0 w-100 gy-4">
              <div
                class="item-one col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 d-flex justify-content-center align-items-md-center flex-column"
              >
                <div
                  class="top first w-100 rounded-top-2 text-white fw-light fs-6 text-center d-flex justify-content-start p-3 align-items-center"
                >
                  <i class="fa-solid fa-coins mx-2"></i> Gold
                </div>
                <div id="goldCount"
                  class="center first-center w-100 text-white fw-semibold fs-1 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  0
                </div>
                <div
                  class="button first w-100 rounded-bottom-2 cursor text-white fw-light fs-6 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  More info
                  <i class="fa-solid fa-circle-arrow-right mx-2"></i>
                </div>
              </div>
              <div
                class="item-one col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 d-flex justify-content-center align-items-md-center flex-column"
              >
                <div
                  class="top second w-100 rounded-top-2 text-white fw-light fs-6 text-center d-flex justify-content-start p-3 align-items-center"
                >
                  <i class="fa-solid fa-mountain-sun mx-2"></i>Land
                </div>
                <div id="landCount"
                  class="center second-center first-center w-100 text-white fw-semibold fs-1 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  0
                </div>
                <div
                  class="button second w-100 rounded-bottom-2 cursor text-white fw-light fs-6 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  More info
                  <i class="fa-solid fa-circle-arrow-right mx-2"></i>
                </div>
              </div>
              <div
                class="item-one col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 d-flex justify-content-center align-items-md-center flex-column"
              >
                <div
                  class="top third w-100 rounded-top-2 text-white fw-light fs-6 text-center d-flex justify-content-start p-3 align-items-center"
                >
                  <i class="fa-solid fa-money-bill-wave mx-2"></i>Finance
                </div>
                <div id="financeCount"
                  class="center third-center w-100 text-white fw-semibold fs-1 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  0
                </div>
                <div
                  class="button third w-100 rounded-bottom-2 cursor text-white fw-light fs-6 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  More info
                  <i class="fa-solid fa-circle-arrow-right mx-2"></i>
                </div>
              </div>
              <div
                class="item-one col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 d-flex justify-content-center align-items-md-center flex-column"
              >
                <div
                  class="top fourth w-100 rounded-top-2 text-white fw-light fs-6 text-center d-flex justify-content-start p-3 align-items-center"
                >
                  <i class="fa-solid fa-person mx-2"></i>All Company
                </div>
                <div id="totalCount"
                  class="center fourth-center w-100 text-white fw-semibold fs-1 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  0
                </div>
                <div
                  class="button fourth w-100 rounded-bottom-2 cursor text-white fw-light fs-6 text-center d-flex justify-content-end p-3 align-items-center"
                >
                  More info
                  <i class="fa-solid fa-circle-arrow-right mx-2"></i>
                </div>
              </div>
            </div>
          </section>
          <span class="mt-5 text-white fs-4 fw-semibold">List Company</span>
          <span class="line"></span>

          <!-- ModalDetails -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Details
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div
                    class="d-flex justify-content-start align-items-start flex-column w-100"
                  >
                    <h1
                      class="d-flex gap-4 justify-content-center align-items-center text-success border-bottom border-2 w-100"
                    >
                      <i class="fa-solid fa-building"></i>
                      <span class="viewNameCompany" ></span>
                    </h1>
                    <h3
                      class="d-flex gap-4 justify-content-center align-items-center text-dark-emphasis"
                    >
                      <i class="fa-solid fa-user"></i>
                      <span class="viewNameOwner" ></span>
                    </h3>
                    <p
                      class="d-flex gap-4 justify-content-center align-items-center fs-5 text-primary"
                    >
                      <i class="fa-solid fa-location-dot"></i
                      ><span class="viewAddress"></span>
                    </p>
                    <p
                      class="d-flex gap-4 justify-content-center align-items-center fs-5 text-warning"
                    >
                      <i class="fa-solid fa-phone"></i><span class="viewNumber" ></span>
                    </p>
                    <p
                      class="d-flex gap-4 justify-content-center align-items-center fs-5 text-danger-emphasis"
                    >
                      <i class="fa-solid fa-envelope"></i
                      ><span class="viewEmail"></span>
                    </p>
                    <p
                      class="d-flex gap-4 justify-content-center align-items-center fs-5 text-info"
                    >
                      <i class="fa-solid fa-filter"></i>
                      <span class="viewType"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <section class="mt-4 container">
            <h1 class="text-center opacity-80 fs-4 d-none"id=textShow >None of Company</h1>
            <div class="table-responsive " id="tableShow">
              <table
                class="table table-dark table-hover table-bordered rounded-md"
              >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Control</th>
                  </tr>
                </thead>
                <tbody id="tbody" >
        
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/process.js"></script>
    <script src="js/data.js">

    </script>
  </body>
</html>
